<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando autenticação...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Autenticando...</h1>
        <div class="spinner"></div>
        <p>Redirecionando você de volta ao app...</p>
    </div>

    <script>
        // Este script captura os query params e redireciona para a rota hash correta
        (function() {
            console.log('📍 Callback intermediário executando...');
            console.log('🔗 URL atual:', window.location.href);
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                console.error('❌ Erro OAuth:', error);
                console.error('Descrição:', urlParams.get('error_description'));
                alert('Erro na autenticação: ' + error);
                window.location.href = '/oauth-pkce-spa/#/';
                return;
            }
            
            if (code && state) {
                console.log('✅ Code e State recebidos!');
                console.log('📦 Code:', code.substring(0, 10) + '...');
                console.log('🎲 State:', state.substring(0, 10) + '...');
                
                // Redireciona para a rota hash do Vue com os params
                const redirectUrl = `/oauth-pkce-spa/#/?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
                console.log('➡️ Redirecionando para:', redirectUrl);
                
                window.location.replace(redirectUrl);
            } else {
                console.warn('⚠️ Code ou State ausentes, voltando para home...');
                window.location.href = '/oauth-pkce-spa/#/';
            }
        })();
    </script>
</body>
</html>
