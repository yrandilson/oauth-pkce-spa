name: ðŸ› ï¸ Build e Deploy da SPA (Vue/Vite)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: 3. Instalar dependÃªncias
      run: npm install

    - name: 4. Build da aplicaÃ§Ã£o com CLIENT_ID
      run: |
        echo "VITE_APP_CLIENT_ID=${{ secrets.AUTH_CLIENT_ID }}" >> .env
        echo "VITE_APP_CLIENT_SECRET=${{ secrets.AUTH_CLIENT_SECRET }}" >> .env
        echo "VITE_REPO_NAME=/${{ github.event.repository.name }}/" >> .env
        npm run build 
      env:
        AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }} 
        AUTH_CLIENT_SECRET: ${{ secrets.AUTH_CLIENT_SECRET }}

    - name: 5. Deploy para GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
